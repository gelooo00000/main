<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Date?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            color: #ff4081;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #d63384;
        }

        label {
            font-size: 18px;
        }

        input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #d63384;
            border-radius: 8px;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .yes {
            background-color: #ff6f61;
            color: #fff;
        }

        .no {
            background-color: #aaa;
            color: #fff;
        }

        .yes:hover {
            background-color: #e64a45;
            transform: scale(1.1);
        }

        .no:hover {
            background-color: #888;
            transform: scale(1.1);
        }

        .message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #d63384;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="bgmusic.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>Will you be my date in? ðŸŒ¸</h1>
        <label for="date">Enter the magical date:</label>
        <br>
        <input type="text" id="date" placeholder="e.g., December 25, 2024">
        <div class="buttons">
            <button class="yes" onclick="respond('yes')">Yes ðŸ’–</button>
            <button class="no" onclick="respond('no')">No ðŸ˜¢</button>
        </div>
        <p class="message" id="message"></p>
    </div>

    <script>
        function respond(answer) {
            const date = document.getElementById('date').value;
            const message = document.getElementById('message');

            if (!date) {
                message.textContent = "Please input the date of our dream date! ðŸ’Œ";
                message.style.color = "red";
                return;
            }

            if (answer === 'yes') {
                // Display confirmation dialog
                const confirmation = confirm(`Angelo aka Natoy received your date request for ${date}. Press OK to continue.`);
                if (confirmation) {
                    message.textContent = "Can't wait to see you! I love you! ðŸ’•";
                    message.style.color = "green";
                } else {
                    message.textContent = "Maybe next time. ðŸ’”";
                    message.style.color = "red";
                }
            } else {
                message.textContent = "Habo muna saako?? ðŸ’”";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
